<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <link rel="stylesheet" href="css/project-common-css.css">
    <link rel="stylesheet" href="css/bmi-calculator-style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="tool-container">
        <h1>BMI Calculator</h1>
        <div class="tool-container-feild-group">
            <div id="bmiInput" class="tool-container-feild">             
                <div class="tool-input-group">
                    <div class="tool-input-label">
                        <label for="heightUnit">Height:</label>
                    </div>
                    <select name="height" class="tool-select-group" id="heightUnit">
                        <option value="Feet">Feet</option>
                        <option value="Inch">Inch</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Meter">Meter</option>
                    </select>            
                    <input type="number" id="bmiHeight" placeholder="Height" name="from-temperature" min="0" class="tool-input-feild">
                </div>
                
                <div class="tool-input-group">
                    <div class="tool-input-label">
                        <label for="weightUnit">Weight:</label>                        
                    </div>
                    <select name="weight" class="tool-select-group" id="weightUnit">
                        <option value="Kg">Kg</option>
                        <option value="Pound">Pound</option>
                    </select>            
                    <input id="bmiWeight" placeholder="Weight" type="number" name="to-temperature" min="0" class="tool-input-feild">
                </div>

                <div class="tool-input-group">
                    <button onclick="BmiCalculatorReset()" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="BmiCalculation()" class="tool-btn tool-btn-calculate">Calculate</button>
                </div>  
            </div>
            
            <div class="tool-container-feild">
                <div id="OutputInfo" class="tool-output-information tool-output-box">                    
                    <ul>
                        <li>Underweight = <18.5</li>
                        <li>Normal weight = 18.5–24.9</li>
                        <li>Overweight = 25–29.9</li>
                        <li>Obesity = BMI of 30 or greater</li>
                    </ul>
                </div>
                
                <div id="OutputResult" class="tool-output-results tool-output-box">
                    <h2>Result</h2>
                    <table class="tool-output-table">
                        <tr>
                            <td>BMI Score</td>
                            <td>:</td>
                            <td><span id="bmiResult">00</span></td>
                        </tr>                      
                    </table>
                </div>                
            </div>
        </div>
        
        <div class="tool-author-intro">
            <p>Develop By <i><a href="https://www.linkedin.com/in/kamrul-hasan100" target="_blank">Kamrul Hasan</a></i> & Powered By <i><a href="https://www.insidethediv.com/" target="_blank">InsideTheDiv</a></i></p>
        </div> 
    </div>

    <script src="js/project-common-js.js"></script>
    <script src="js/bmi-calculator-js.js"></script>   
</body>
</html>
